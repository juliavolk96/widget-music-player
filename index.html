<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./widgetstyle.css">
  <title>Widget</title>
</head>
<body>
  <div class="player">
    <div class="player-container">
      <div class="player-info">
        <img src="./listen.png" alt="DJ Image" class="dj-img">
        <div class="dj-info">
          <div class="info">
            <h2 class="dj-name">DJ Name</h2>
            <button class="btn">Contact</button>
          </div>
          <div class="track-info">
            <img src="music-notes.png" alt="Track" class="small-track-img">
            <div class="track">
              <h3 class="artist">Artist: Track Artist</h3>
              <h4 class="track">Title: Track tile</h4>
            </div>
          </div>
        </div>
        
      </div>
      <div class="player-options">
        <form name="auswahlliste" >
          <label>
            <select class="dropdownmenue" name="auswahllinks">
              <option value="" hidden>kbit/s FLAC</option>
              <option value="728">728 kbit/s FLAC</option>
              <option value="320">320 kbit/s MP3</option>
              <option value="192">192 kbit/s MP3</option>
              <option value="64">64 kbit/s AAC++</option>
            </select>
          </label>
        </form>
        <ul class="menu">
          <li class="menu-option"><a href="#"><img src="./music-store-app.png" alt="Option1"></a></li>
          <li class="menu-option"><a href="#"><img src="./music-store-app.png" alt="Option2"></a></li>
          <li class="menu-option"><a href="#"><img src="./music-store-app.png" alt="Option3"></a></li>
          <li class="menu-option"><a href="#"><img src="./music-store-app.png" alt="Option4"></a></li>
        </ul>
      </div>
      
    </div>
    <audio controls class="audio-player">
      <source src="song.mp3" type="audio/mp3">
    </audio>
  </div>
</body>
</html>
